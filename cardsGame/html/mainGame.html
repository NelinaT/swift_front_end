<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/mainGame.css">
        <title>Game</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>

    </head>
    <body>
        <div class="wrapper">

            <div class="score">
                <p>Score: 
                    <span id="score">0</span> 
                    <br>
                    Hight score: 
                    <span id="highScore">0</span> </p>
            </div>
            <div class="timer">
                <div></div>
                <!-- <a class="outOfTime" href="gameOver.html">Your time has expired</a> -->
            </div>
            <a href="mainGame.html">
                <div class="restart"> </div>
            </a>
        </div>
        <div class="table"></div>
        <div id="win" class="hidden">
            <div>
                <div>You won!</div>
                <div id="finalScore"> Your score: </div>
                <div id="newBest"> New high Score</div>
                <div id="allTimeBest">High score: </div>

                <a href="mainGame.html">Play Again</a>
            </div>
        </div>
        
        <script src="../js/game.js"></script>
    </body>
</html>
