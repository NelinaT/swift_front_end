<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone number validation</title>

    <style>
        .phoneValidationResult{
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <label>Телефонен номер:</label>
        <input type="text" type="text" class="phoneNmber"/>
    </div>
    <div>
        <span>Телефонния номер е:</span>
        <span class="phoneValidationResult">Невалиден</span>
    </div>
    <br/><hr/><br/>
    <div>
        <div>Номерът тябва да:</div>
        <ul>
            <li>Се състои само от цифри</li>
            <li>Да има не повече от 10 цифри, и не по-малко от 6</li>
        </ul>
        <div>Направете проверката, след като потребителя проимени полето (onchange), и запишете резултата в ".phoneValidationResult"</div>
    </div>
    <script>
        var phoneNumber = document.getElementsByClassName("phoneNmber")[0];
        var phoneValidationResult = document.getElementsByClassName("phoneValidationResult")[0];

        phoneNumber.addEventListener("change",validation);

        function validation(e){
            var phoneNumberValue = phoneNumber.value;
           
            if (phoneNumberValue.length >= 6 &&
                phoneNumberValue.length <= 10 &&
                !isNaN(phoneNumberValue) &&
                !isNaN(parseFloat(phoneNumberValue))) {

                phoneValidationResult.innerHTML="Валиден";
            }
            else {
                phoneValidationResult.innerHTML="Невалиден";
            }
        }
        
    </script>
</body>
</html>
