<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People contacts</title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="MainPageHeader">
        <h1>People Archive</h1>
    </header>

    <main class="PageMainContainer">
        <nav class="MainPageNav">
            <div class="EditPageButton">
                <span>Edit</span>
                <span>Stop Editing</span>
            </div>

        </nav>
        <section class="PeopleCardWrapper">
            <div class="PeopleCardsContainer"></div>
        </section>
        <aside class="EditPeopleWrapper">
            <div class="TitleInputPair">
                <label>Name:</label>
                <input class="EditPeopleInput" name="firstname" id="firstname"/>
            </div>
            <div class="TitleInputPair">
                <label>Job title:</label>
                <input class="EditPeopleInput" name="job" id="job"/>
            </div>
            <div class="TitleInputPair">
                <label>Phone:</label>
                <input class="EditPeopleInput" name="phone" type="number" id="phone"/>
            </div>
            <div class="TitleInputPair">
                <label>E-mail:</label>
                <input class="EditPeopleInput" name="email" id="email"/>
            </div>
            <div class="buttonConatainer">

                <button id="AddOnePerson" hidden>+ Add person</button>
                <button id="saveBtn" hidden> Save</button>
                <div class="requared hidden">Check for empty inputs</div>
            </div>
        </aside>
       
    </main>

    <script src="scripts.js"></script>
</body>
</html>
