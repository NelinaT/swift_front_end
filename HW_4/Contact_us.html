<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Contact us</title>
    </head>
    <body>
        <header>
            <nav>
                <table width="1000">
                    <tbody>
                            <tr>
                                <td width="500">
                                <img src="Images/Logo.png" alt="" height="50">
                            </td>
                            <td width="100">
                                <a href="News.html">News</a>
                            </td>
                            <td width="100">
                                <a href="Contact_us.html">Contact us</a>
                            </td>
                            <td width="100">
                                <a href="Gallery.html">Gallery</a>
                            </td>
                        </tr>
                        <!-- <tr>
                            <td>
                                <h1> Contact us</h1>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </nav>
        </header>
        <main>
            
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td width="150">
                                <h1>Contact us</h1>
                            </td>
                        </tr>
                    
                        <tr>
                            <td colspan="3">
                                <h2>Any questions about Solar system?</h2>
                                <p>Feel free to share them with us:</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Name:
                            </td>
                            <td>
                                <input type="text" required/>
                            </td>
                            <td rowspan="7">
                                <img src="Images/image_9137_1e-Solar-System-Manifolds.jpg" alt="" width="450">

                            </td>
                        </tr>
                        <tr>
                            <td>email:</td>
                            <td>
                                <input type="email" required/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                About which planet is your question?:
                            </td>
                            <td>
                                <select name="planet" id="">
                                    <option value="Mercury">Mercury</option>
                                    <option value="Venus">Venus</option>
                                    <option value="Earth">Earth</option>
                                    <option value="Mars">Mars</option>
                                    <option value="Jupiter">Jupiter</option>
                                    <option value="Saturn">Saturn</option>
                                    <option value="Uranus">Uranus</option>
                                    <option value="Neptune">Neptune</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Your question?
                            </td>
                            <td>
                                <textarea name="" id="" cols="30" rows="2" required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                File/image:
                            </td>
                            <td>
                                <input type="file">
                            </td>
                       </tr>
                       <tr>
                        <td colspan="2">

                            <input type="checkbox" name="" id="">
                            <span>I want to recieve all news about the Solar system by email.</span>
                        </td>
                       </tr>
                       <tr>
                        <td>
                            <button type="submit">Submit</button>
                        </td>
                       </tr>
                    </tbody>
                </table>
            </form> 
        </main>
    </body>
</html>
